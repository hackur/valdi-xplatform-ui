name: Build Verification

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  schedule:
    # Run daily at 2 AM UTC to catch any build regressions
    - cron: '0 2 * * *'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  bazel-build:
    name: Bazel Build
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        env:
          CI: true

      - name: Set up Bazel cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.bazel
            ~/.cache/bazel
          key: bazel-cache-${{ runner.os }}-${{ github.ref }}-${{ github.run_number }}
          restore-keys: |
            bazel-cache-${{ runner.os }}-${{ github.ref }}-
            bazel-cache-${{ runner.os }}-

      - name: Verify Bazel installation
        run: bazel version || echo "Bazel not found, will use npm script"

      - name: Build with Bazel
        run: npm run build
        timeout-minutes: 40
        continue-on-error: false

      - name: Clean Bazel cache (save space)
        if: always()
        run: bazel clean --expunge || true

  unit-tests:
    name: Bazel Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        env:
          CI: true

      - name: Set up Bazel cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.bazel
            ~/.cache/bazel
          key: bazel-test-cache-${{ runner.os }}-${{ github.ref }}-${{ github.run_number }}
          restore-keys: |
            bazel-test-cache-${{ runner.os }}-${{ github.ref }}-
            bazel-test-cache-${{ runner.os }}-

      - name: Run Bazel tests
        run: npm run test:bazel
        timeout-minutes: 40
        continue-on-error: false

      - name: Clean Bazel cache (save space)
        if: always()
        run: bazel clean --expunge || true

  standalone-build:
    name: Standalone Build Verification
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        env:
          CI: true

      - name: Verify no TypeScript errors
        run: npm run type-check

      - name: Verify no linting errors
        run: npm run lint

      - name: Build output
        run: npm run build
        continue-on-error: true

      - name: Check build artifacts exist
        if: success()
        run: |
          if [ -d "dist" ] || [ -d "build" ] || [ -f "*.app" ]; then
            echo "Build artifacts found!"
          else
            echo "Build artifacts not found but build succeeded"
          fi

  build-matrix:
    name: Build Status Check
    runs-on: ubuntu-latest
    needs: [bazel-build, unit-tests, standalone-build]
    if: always()
    steps:
      - name: Check build status
        run: |
          BAZEL_BUILD=${{ needs.bazel-build.result }}
          UNIT_TESTS=${{ needs.unit-tests.result }}
          STANDALONE=${{ needs.standalone-build.result }}

          echo "Bazel Build: $BAZEL_BUILD"
          echo "Unit Tests: $UNIT_TESTS"
          echo "Standalone Build: $STANDALONE"

          if [[ "$BAZEL_BUILD" == "success" && "$UNIT_TESTS" == "success" && "$STANDALONE" == "success" ]]; then
            echo "All builds successful!"
            exit 0
          else
            echo "Some builds failed!"
            exit 1
          fi

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚ùå Build verification failed. Please check the logs.'
            })
